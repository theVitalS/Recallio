<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div id="app">
        <h1>Note Taking App</h1>

        <nav>
            <ul>
                <!-- Link to home page <li><a href="index.html">Home</a></li> -->
                <li><a href="reminders">Reminders</a></li> <!-- Link to reminders page -->

            </ul>
        </nav>

        <form id="note-form">
            <input type="text" id="title" placeholder="Title" required>
            <input type="text" id="subject" placeholder="Subject">
            <input type="text" id="topic" placeholder="Topic">
            <input type="text" id="source" placeholder="Source">
            <textarea id="content" placeholder="Content" required></textarea>
            <button type="submit">Add Note</button>
        </form>
        <ul id="note-list"></ul>
    </div>
    <script type="module" src="{{ url_for('static', filename='home.js') }}"></script>

</body>
</html>
